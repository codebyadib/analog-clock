<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Analog Clock with Dark Mode</title>
  <!-- style -->
   <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="clock-parent">
    <!-- Clock Numbers -->
    <div class="number n1">1</div>
    <div class="number n2">2</div>
    <div class="number n3">3</div>
    <div class="number n4">4</div>
    <div class="number n5">5</div>
    <div class="number n6">6</div>
    <div class="number n7">7</div>
    <div class="number n8">8</div>
    <div class="number n9">9</div>
    <div class="number n10">10</div>
    <div class="number n11">11</div>
    <div class="number n12">12</div>

    <!-- Clock Hands -->
    <div class="hand hour-hand" id="hourHand"></div>
    <div class="hand minute-hand" id="minuteHand"></div>
    <div class="hand second-hand" id="secondHand"></div>

    <!-- Center dot -->
    <div class="middle-circle"></div>
  </div>

  <!-- Toggle Button -->
  <div class="theme-toggle" id="themeToggle">
    <span class="toggle-label" id="leftLabel">Light</span>
    <div class="toggle-circle" id="toggleCircle">â›…</div>
    <span class="toggle-label" id="rightLabel">Dark</span>
  </div>

 <!-- script -->
  <script src="../js/script.js"></script>
</body>

</html>
